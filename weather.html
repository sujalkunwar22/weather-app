<body>

                        <p class="hmdt">Humidity</p>
                    </section>
                </section>

                    <img src="https://cdn4.iconfinder.com/data/icons/weather-line-42/64/wind_weather_winter_windy_breeze_winds_air_flow_sky_motion_speed_-256.png">
                    <section>
                        <p class="wind">15Km/h</p>
                        <p class="wnd">Wind Speed</p>

                </section>
            </section>
        </section>
    </section>
